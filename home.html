<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="title">
        <h1 class="display-2">The science post</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="home.html">Home</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="topics">
                <li class="nav-item active" id="n">
                    <a class="navbar-brand" href="spazio.html">Spazio</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="terra.html">Terra</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="natura.html">Natura</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="animali.html">Animali</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="fisica.html">Fisica</a>
                </li>
                <li class="nav-item active" id="n">
                    <a class="navbar-brand" href="chimica.html">Chimica</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPost">
                + Aggiungi Post
            </button>
        </form>
    </nav>
    <div class="container" id="postContainer"></div>
    <footer>
        <a href="contatti.html">
            <button type="button" class="btn btn-light">Contattaci</button>
        </a>
    </footer>

    <div class="modal fade" id="addPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuovo Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Titolo:</label>
                            <input type="text" class="form-control" id="title">
                            <div class="form-group">
                                <label class="col-form-label">Testo:</label>
                                <textarea class="form-control" type="text" id="article" rows="4"></textarea>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pubblico" value="pubblic">
                                    <label class="form-check-label">Pubblica</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="featured" value="featured">
                                    <label class="form-check-label">In primo piano</label>
                                </div>
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="invia">Invia</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="api/models/model.js"></script>
    <script src="api/controllers/controller.js"> </script>
    <script src="api/controllers/HomeController.js"> </script>
    <script src="api/routes/routes.js"> </script>
    <script src="api/models/Post.js"> </script>
    <script src = "api/services/restController.js"></script>
    <script>
        new HomeController().init();
    </script>
</body>

</html>
